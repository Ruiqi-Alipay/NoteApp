  <script>
    var container = document.getElementById('editor-container');
    container.style.top = '-3000px';

    var quill = new Quill('#editor', {
      modules: {
        'toolbar': { container: '#toolbar' },
        'image-tooltip': true,
        'link-tooltip': true
      },
      styles: {
        '.ql-editor': {
          'font-size': "16px"
        }
      },
      theme: 'snow'
    });

    var onEditorCloseClicked = function () {
      var sendBtn = document.getElementById('sendbtn');
      if (quill.getText().length < 2 || sendBtn.draft.text == quill.getText()) {
        toggleEditor(false);
      } else {
        sendBtn.createDrift(quill.getText(), quill.getHTML());
      }
    };

    var toggleEditor = function (show) {
      if (show) {
        container.style.opacity = '0.0';
        container.style.top = '0px';
      }

      var player = container.animate([
        {opacity: show ? "0.0" : "1.0"},
        {opacity: show ? "1.0" : "0.0"}
      ], {
        direction: "alternate", duration: 300, fill: 'forwards'
      });

      player.onfinish = function(e) {
        if (!show) {
          container.style.top = '-3000px';
        }
      }
    };

    container.showEditor = function (draft) {
      if (draft.html) {
        quill.setHTML(draft.html);
      } else {
        quill.setText('');
      }

      var group = document.getElementById('yo-app').getGroup(draft.groupId);
      var newMsgTags = [];
      if (group.msgTags) {
        group.msgTags.forEach(function (tag) {
          newMsgTags.push({
            name: tag,
            select: false
          });
        });
      }
      if (draft.tags) {
        draft.tags.forEach(function (tag) {
          if (!group.msgTags || group.msgTags.indexOf(tag) < 0) {
            newMsgTags.push({
              name: tag,
              select: true
            });
          }
        });
      }

      toggleEditor(true);
      var tagbar = document.getElementById('yo-tagbar');
      var sendBtn = document.getElementById('sendbtn');
      tagbar.newMsgTags = newMsgTags;
      sendBtn.draft = draft;
    };
  </script>
