<link rel="import" href="../../../components/polymer/polymer.html">
<link rel="import" href="../../../components/core-icon/core-icon.html">
<link rel="import" href="../../../components/core-tooltip/core-tooltip.html">
<link rel="import" href="../../../components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../../components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../../components/paper-button/paper-button.html">
<link rel="import" href="../../../components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../yo-http/yo-http.html">

<polymer-element name="yo-messageItem" attributes="message userId itemIndex selectIndex draftItem">
	<template layout vertical>
		<link rel="stylesheet" href="yo-messageItem.css">

	      <div layout horizontal center class="title">
	        <template repeat="{{tag in message.tags}}">
	          <paper-button class="tag-button">{{tag}}</paper-button>
	        </template>
	        <div flex></div>
	        <div class="date">{{message.date}}</div>
	        <core-tooltip label="{{likeOpoUpMessage}}" class="fancy">
		        <paper-icon-button class="{{faveriteClass}}" icon="thumb-up"
		        	on-click="{{toggleLikeMessage}}" hidden?="{{draftItem}}"></paper-icon-button>
	        </core-tooltip>
	        <paper-icon-button icon="clear" title="删除草稿"
	        	on-click="{{deleteDraft}}" hidden?="{{!draftItem}}"></paper-icon-button>
	      </div>
	      <div id="rawContent" layout vertical flex class="content" on-click="{{messageClicked}}">
	      	
	      </div>
	      <div class="label-container" layout horizontal center hidden?="{{draftItem}}">
	      	<div layout horizontal center wrap flex>
		      	<template repeat="{{label in message.labels}}">
		          <core-tooltip class="fancy">
				        <paper-button class="message-label" on-click="{{onLabelClicked}}">
				      		{{label.name + (label.users.length > 0 ? ('(' + label.users.length + ')') : '')}}
				        </paper-button>
			            <div tip>
			            	<div layout horizontal center hidden?="{{label.liked}}">
			            		<core-icon icon="loyalty"></core-icon>
			              		有同感，那就赞一下吧！
			            	</div>
			            	<div class="likes-popup" layout vertical hidden?="{{!label.liked}}">
			            		<template repeat="{{user in label.users}}">
			            			<div layout horizontal center>
			            				<div class="middle avatar" style="background-image: url({{user.header}})"></div>
			            				{{user.name}}
			            			</div>
			            		</template>
			            	</div>
			            </div>
		          </core-tooltip>
		      	</template>
		      	<div layout horizontal center>
		      		<paper-input value="{{newLabel}}" hidden?="{{itemIndex != selectIndex}}"></paper-input>
		      		<core-tooltip label="添加标签" class="fancy">
		      		<core-icon-button icon="add" disabled?="{{itemIndex == selectIndex && !newLabel}}" on-click="{{onNewLabelClicked}}"></core-icon-button>
		      		</core-tooltip>
		      	</div>
	      	</div>
	      	<paper-button class="more-button" on-click="{{onMoreClicked}}" hidden?="{{!showMoreBtn}}">More..</paper-button>
	      </div>
	      <yo-http id="yoHttp"></yo-http>
	</template>
	<script>
		(function() {
			var findUser = function (users, targetId) {
				if (users) {
					for (var index in users) {
						if (users[index].id == targetId) return users[index];
					}
				}
			};

		    var isMessageAlreadyLabled = function (message) {
		    	for (var index in message.labels) {
		    		if (message.labels[index].liked) return true;
		    	}
		    };

			Polymer({
				ready: function () {
					this.currentLabelIndex = -1;
					this.injectBoundHTML(this.message.html, this.$.rawContent);
					this.faveriteClass = (this.message.likes && this.message.likes.indexOf(this.userId) >= 0) ? 'red' : 'gray';
				},
				domReady: function () {
					this.async(function () {
						if (this.$.rawContent.clientHeight != this.$.rawContent.scrollHeight) {
							this.showMoreBtn = true;
						} else {
							this.showMoreBtn = false;
						}
					}, null, 200);
				},
				messageChanged: function (oldValue, newValue) {
					if (newValue && (!oldValue || oldValue.likes != newValue.likes)) {
						this.likeOpoUpMessage = (!newValue.likes || newValue.likes.indexOf(this.userId) < 0) ? '赞一个！' : '手抖了，对不起';
					}
				},
				toggleLikeMessage: function (event) {
					if (this.likeChanging) return;

					var like;
					if (this.faveriteClass == 'red') {
						this.faveriteClass = 'gray';
						like = 'false';
					} else {
						this.faveriteClass = 'red';
						like = 'true';
					}

					this.likeChanging = true;
					this.$.yoHttp.makeRequest(this, function (scope, result) {
						scope.likeChanging = false;
						if (result[0]) {
							scope.message = result[0];
						}
						scope.fire('like-changed', like);
					}, './api/message/like/' + this.userId, 'GET', {
						like: like,
						msgid: this.message.id
					})
				},
				onNewLabelClicked: function (event, detail, sender) {
					if (this.selectIndex != this.itemIndex) {
						this.selectIndex = this.itemIndex
					} else {
						this.$.yoHttp.makeRequest(this, function (scope, result) {
							if (!isMessageAlreadyLabled(scope.message)) {
								scope.fire('message-newlabel');
							}
							if (result[0]) {
								scope.message = result[0];
							}
							scope.newLabel = '';
							scope.selectIndex = -1;
						}, './api/message/label/' + this.userId, 'GET', {
							label: this.newLabel,
							msgid: this.message.id
						})
					}
				},
				onLabelClicked: function (event, detail, sender) {
					var label = event.target.templateInstance.model.label;
					if (!findUser(label.users, this.userId)) {
						this.$.yoHttp.makeRequest(this, function (scope, result) {
							if (!isMessageAlreadyLabled(scope.message)) {
								scope.fire('message-newlabel');
							}
							if (result[0]) {
								scope.message = result[0];
							}
						}, './api/message/label/' + this.userId, 'GET', {
							label: label.name,
							msgid: this.message.id
						})
					}
				},
				messageClicked: function (event, detail, sender) {
					var editorContainer = document.getElementById('editor-container');
        			editorContainer.showEditor(this.message);
				},
				deleteDraft: function (event, detail, sender) {
					this.$.yoHttp.makeRequest(this, function (scope, result) {
						if (result) {
							scope.fire('message-delete', result);
						}
					}, './api/user/' + this.userId + '/draft/' + this.message.id, 'DELETE');
				},
				onMoreClicked: function (event, detail, sender) {
					this.showMoreBtn = false;
					this.$.rawContent.style.maxHeight = 'none';
				}
			});
		})();
	</script>
</polymer-element>
